<td class="id">
  {{value.id}}
</td>

<td class="data">
  {{!edit?value.name:''}}
  <input type="text" *ngIf="edit" [(ngModel)]="value.name">
</td>

<td class="data">
  {{!edit?value.age:''}}
  <input type="number" *ngIf="edit" [(ngModel)]="value.age">
</td>

<td>
  <button (click)="toggle()">
    {{edit?'save':'edit'}}
  </button>
  <button (click)="del()">
    delete
  </button>
</td>
