<td class="id">
  {{value.id}}
</td>
<td class="data">
  {{!edit?value.manufacturer:''}}
  <input type="text" *ngIf="edit" [(ngModel)]="value.manufacturer">
</td>

<td class="data">
  {{!edit?value.type:''}}
  <input type="text" *ngIf="edit" [(ngModel)]="value.type">
</td>
<td class="data">
  {{!edit?value.year:''}}
  <input type="number" *ngIf="edit" [(ngModel)]="value.year">
</td>

<td>
  <button (click)="toggle()">
    {{edit?'save':'edit'}}
  </button>
  <button (click)="del()">
    delete
  </button>
</td>
