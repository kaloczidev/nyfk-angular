<h1>
  Cars
</h1>

<div class="car-container">
  <car *ngFor="let row of cars"
       [data]="row"
       (save)="edit($event)"
       (remove)="del($event)"
  ></car>
</div>
<hr>

<div class="new-car">
  <h2>
    Add a new car
  </h2>
  <div class="data">
    <label> manufacturer:
      <input type="text" [(ngModel)]="newCar.manufacturer">
    </label>
  </div>
  <div class="data">
    <label>type:
      <input type="text" [(ngModel)]="newCar.type">
    </label>
  </div>
  <div class="data">
    <label>model year:
      <input type="number" [(ngModel)]="newCar.year"></label>
  </div>
  <div class="data">
    <button (click)="add()">
      Save
    </button>
  </div>
</div>
