<h1>
  Cars
</h1>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Manufacturer</th>
    <th>Type</th>
    <th>Year</th>
    <th>command</th>
  </tr>
  </thead>
  <tbody>
  <car-row *ngFor="let row of cars" [row]="row" (save)="edit(row.id, $event)" (remove)="del(row.id)"></car-row>
  </tbody>
  <tfoot>
  <tr>
    <td class="id">
      add new:
    </td>

    <td class="data">
      Manufacturer
      <input type="text" [(ngModel)]="newCar.manufacturer">
    </td>
    <td class="data">
      Type
      <input type="text" [(ngModel)]="newCar.type">
    </td>

    <td class="data">
      Year
      <input type="number" [(ngModel)]="newCar.year">
    </td>

    <td>
      <button (click)="add()">
        save
      </button>
    </td>
  </tr>
  </tfoot>
</table>
