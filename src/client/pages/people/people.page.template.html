<h1>
  People
</h1>
<div class="people-container">
  <person *ngFor="let person of peoples"
          [data]="person"
  ></person>
</div>


<hr>

<table>
  <thead>

  <tr>
    <td class="id">
      add new
    </td>

    <td class="data">
      Name
    </td>

    <td class="data">
      Age
    </td>

    <td>
        Command
    </td>
  </tr>
  </thead>
  <tr>
    <td class="id">
      Details:
    </td>

    <td class="data">
      <input type="text" [(ngModel)]="newPerson.name">
    </td>

    <td class="data">
      <input type="number" [(ngModel)]="newPerson.age">
    </td>

    <td>
      <button (click)="add()">
        save
      </button>
    </td>
  </tr>
</table>
