<h1>
  People
</h1>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>command</th>
  </tr>
  </thead>
  <tbody>
  <person-row *ngFor="let row of peoples" [row]="row" (save)="edit(row.id, $event)" (remove)="del(row.id)"></person-row>
  </tbody>

</table>

<hr>

<table>
  <thead>

  <tr>
    <td class="id">
      add new
    </td>

    <td class="data">
      Name
    </td>

    <td class="data">
      Age
    </td>

    <td>
        Command
    </td>
  </tr>
  </thead>
  <tr>
    <td class="id">
      Details:
    </td>

    <td class="data">
      <input type="text" [(ngModel)]="newPerson.name">
    </td>

    <td class="data">
      <input type="number" [(ngModel)]="newPerson.age">
    </td>

    <td>
      <button (click)="add()">
        save
      </button>
    </td>
  </tr>
</table>
