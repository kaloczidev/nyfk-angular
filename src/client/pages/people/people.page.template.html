<h1>
  People
</h1>
<div class="people-container">
  <person *ngFor="let person of peoples"
          [data]="person"
          (remove)="del($event)"
          (save)="edit($event)"
  ></person>
</div>
<hr>
<div class="person">
  <h2>
    add new person:
  </h2>
  <div class="data">
    <label>Name:
      <input type="text" [(ngModel)]="newPerson.name">
    </label>
  </div>
  <div class="data">
    <label>Age:
      <input type="number" [(ngModel)]="newPerson.age">
    </label>
  </div>
  <div class="data">
    <button (click)="add()">
      Save
    </button>

  </div>
</div>
